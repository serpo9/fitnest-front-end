<div class="main-container">

    <div class="content">
        <div class="card1">
            <div class="title" style="margin-bottom: 2rem;">
                <h2>Register Admin</h2>
            </div>

            <div class="form-container">
                <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="Employee-info-id">

                    <div class="form-group">
                        <input id="userName" name="userName" type="text" [(ngModel)]="userName" placeholder="Name"
                            required #userNameRef="ngModel" />
                        <div *ngIf="userNameRef.invalid && userNameRef.touched" class="error">Name is required</div>
                    </div>

                    <div class="form-group">
                        <input id="email" name="email" type="email" [(ngModel)]="mail" placeholder="Mail" required
                            #mailRef="ngModel" />
                        <div *ngIf="mailRef.invalid && mailRef.touched" class="error">Email is required</div>
                    </div>

                    <div class="form-group">
                        <input id="gymName" name="gymName" type="text" [(ngModel)]="gymName" placeholder="Gym Name"
                            required #gymNameRef="ngModel" />
                        <div *ngIf="gymNameRef.invalid && gymNameRef.touched" class="error">Gym Name is required</div>
                    </div>

                    <div class="form-group">
                        <input id="phoneNumber" name="phoneNumber" type="tel" [(ngModel)]="phoneNumber" placeholder="Phone number" required #phoneNumberRef="ngModel" [maxLength]="10" [minLength]="10" (keypress)="onlyNumbers($event)" />
                        <div *ngIf="phoneNumberRef.invalid && phoneNumberRef.touched" class="error">Phone number is
                            required</div>
                    </div>

                    <div class="form-group">
                        <input id="password" name="password" type="password" [(ngModel)]="password"
                            placeholder="Password" required minlength="6" #passwordRef="ngModel" />
                        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
                            Password must be at least 6 characters long
                        </div>
                    </div>

                    <button style="background-color: black;" class="searchbtn" type="submit"
                        [disabled]="registerForm.invalid">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
