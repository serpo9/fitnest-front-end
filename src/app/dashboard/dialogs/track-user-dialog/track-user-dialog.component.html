<button (click)="onClose()" class="close-button">&times;</button>

<div class="table-responsive" [ngClass]="{'no-data': dataSource.data.length === 0}">
    <div *ngIf="!dataSource || dataSource.data.length === 0" class="no-data-message">
        No Data found.
    </div>

    <!-- Main Table (Default) -->
    <table mat-table [dataSource]="dataSource" class="custom-table" *ngIf="dataSource?.data?.length || 0 > 0
      ">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
        </ng-container>

        <!-- Month Column -->
        <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef> Month </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt |date:'MMMM'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight(kg) </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="table-footer" [style.display]="dataSource.data.length > 0 ? 'flex' : 'none'">
        <mat-paginator [pageSize]="6" class="custom-paginator"></mat-paginator>
    </div>
</div>
