<div class="edit-subscription-dialog-container">
    <div class="close" (click)="close()">
        <mat-icon>clear</mat-icon>
    </div>
    <h2>Edit Subscription</h2>
    <div class="edit-subscription-container">

        <!-- Plan Name -->
        <div class="form-group">
            <label for="planName">Plan Name</label>
            <input id="planName" type="text" [(ngModel)]="data.planName" placeholder="Enter Plan Name">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="data.description" placeholder="Enter Description"></textarea>
        </div>

        <!-- Pricing Section -->
        <div class="pricing-container">
            <div class="form-group">
                <label for="monthlyPrice">Monthly</label>
                <input id="monthlyPrice" type="number" [(ngModel)]="data.monthlyPrice" placeholder="$100">
            </div>
            <div class="form-group">
                <label for="quarterlyPrice">Quarterly</label>
                <input id="quarterlyPrice" type="number" [(ngModel)]="data.quarterlyPrice" placeholder="$400">
            </div>
            <div class="form-group">
                <label for="yearlyPrice">Yearly</label>
                <input id="yearlyPrice" type="number" [(ngModel)]="data.yearlyPrice" placeholder="$1100">
            </div>
        </div>

        <!-- Trainer & Group Classes -->
        <div class="options-container">
            <div class="form-group">
                <label>Personal Trainer</label>
                <select [(ngModel)]="data.includesPersonalTrainer">
                    <option [value]="'true'">Yes</option>
                    <option [value]="'false'">No</option>
                </select>
            </div>
            <div class="form-group" *ngIf="data.includesPersonalTrainer === 'true'">
                <label>Extra Trainer Fee</label>
                <input type="number" [(ngModel)]="data.extraPersonalTrainerFee" placeholder="Enter Amount">
            </div>
            <div class="form-group">
                <label>Group Classes</label>
                <select [(ngModel)]="data.includesGroupClasses">
                    <option [value]="'true'">Yes</option>
                    <option [value]="'false'">No</option>
                </select>
            </div>
            <div class="form-group" *ngIf="data.includesGroupClasses === 'true'">
                <label>Extra Class Fee</label>
                <input type="number" [(ngModel)]="data.extraGroupClassFee" placeholder="Enter Amount">
            </div>
        </div>

        <!-- Features Section -->
        <div class="form-group features-section">
            <label>Features</label>
            <div *ngFor="let feature of data.features; let i = index; trackBy: trackByFn" class="feature-container">
                <input type="text" [(ngModel)]="data.features[i]" placeholder="Feature">
                <button (click)="removeFeature(i)" class="delete-btn">X</button>
            </div>
            <button (click)="addFeature()" class="add-btn">
                <mat-icon>add_box</mat-icon> Add Feature
            </button>
        </div>

        <div class="status-container">
            <!-- Status -->
            <div class="form-group">
                <label>Status</label>
                <select [(ngModel)]="data.status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <!-- Plan type -->
            <div class="form-group">
                <label>Plan type</label>
                <select [(ngModel)]="data.planType">
                    <option value="membership">Membership</option>
                    <option value="visitor">Visitor</option>
                </select>
            </div>
        </div>

    </div>

    <!-- Buttons -->
    <div mat-dialog-actions class="actions-container">
        <button class="custom-btn save-btn" (click)="onSave()">Save</button>
        <button class="custom-btn cancel-btn" (click)="close()">Cancel</button>
    </div>
</div>
