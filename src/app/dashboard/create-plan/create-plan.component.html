<div class="main-container">
    <!-- Content Area -->
    <div class="content" [class.full-width]="!sidenavOpen" [class.translucent]="sidenavOpen">
      <div class="content-container">
  
        <!-- Tabs -->
        <div class="nav-tab-container">
          <button class="custom-btn" [ngClass]="{'active-btn': activeTab}" (click)="activeTab = true">Create Diet</button>
          <button class="custom-btn" [ngClass]="{'active-btn': !activeTab}" (click)="activeTab = false">Create Workout Plan</button>
        </div>
  
        <!-- Diet Creation Section -->
        <div class="plans-container" *ngIf="activeTab">
          <div class="mainHistory">Diet Entry</div>
  
          <div class="diet-input-container">
  
            <!-- Purpose Select -->
            <div class="form-group">
              <!-- <label for="purpose">Purpose:</label> -->
              <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Select Purpose</mat-label>
                <mat-select [(ngModel)]="purpose" name="purpose">
                    <mat-option *ngFor="let p of purposeOptions" [value]="p.value">
                        {{ p.label }}
                      </mat-option>
                      
                </mat-select>
              </mat-form-field>
            </div>
  
            <!-- PDF Upload -->
            <div class="custom-upload ">
                <label for="pdf-upload" class="upload-btn">
                  <mat-icon>upload</mat-icon> Upload PDF Plan
                </label>
                <input id="pdf-upload" type="file" (change)="onFileSelected($event)" accept=".pdf" />
                <span *ngIf="selectedFile" class="file-name">{{ selectedFile.name }}</span>
              </div>
          </div>
          <div class="upload-container" >
              <button class="custom-btn" style="margin-inline: auto;" (click)="uploadResume()" [disabled]="!selectedFile">
                Upload PDF
              </button>
          </div>
  
          <!-- Submit Button -->
          <!-- <button class="custom-btn submit-btn" (click)="createDiet()">Submit</button> -->
        </div>
       <!-- Workout Plan Section -->
<div class="plans-container" *ngIf="!activeTab">

    <div class="diet-input-container">

          </mat-select>

      </div>
  
      <!-- Upload button/input is same as diet, since file name is adjusted -->

        </label>
        <input id="pdf-upload" type="file" (change)="onFileSelected($event)" accept=".pdf" />

      </div>
