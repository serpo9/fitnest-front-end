<div class="dialog-container">
  <h2 mat-dialog-title class="title">Trainer Verification</h2>
  <mat-dialog-content class="content">
    <p>{{ data.message }}</p> <!-- âœ… Dynamic message -->
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button *ngIf="data.userStatus === 'pending'" class="approve-btn" mat-button (click)="changeStatus('active')">
      Verify
    </button>
    <button *ngIf="data.userStatus === 'inactive'" class="approve-btn" mat-button (click)="changeStatus('active')">
      Activate
    </button>
    <button *ngIf="data.userStatus === 'active'" class="cancel-btn" mat-button (click)="changeStatus('inactive')">
      Deactivate
    </button>
  </mat-dialog-actions>
</div>
