    <!-- Content Area -->
    <div

    >
      <div class="mainHistory">Event Notification</div>
      <div class="header">
        <div class="search-box">
            <input
            type="search"
            name="serach-employee"
            class="event-name"
            [(ngModel)]="searchTerm"
            placeholder="Event Name"
          />
          <input
            type="search"
            name="serach-employee"
            class="search-field"
            [(ngModel)]="searchTerm"
            placeholder="Type a heartfelt message for your customer..."
          />
        
          <button
            mat-raised-button
            class="searchbtn buttoncolor"
          >
            <span>Send</span>
          </button>
        </div>
      
        <div></div>
      </div>

      <div class="table-responsive" id="content">
    
  
        <!-- Main Table (Default) -->
        <table
          mat-table
          [dataSource]="dataSource"
          class="custom-table"
        >
          <!-- Table Definitions -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Birthday Date</th>
            <td mat-cell *matCellDef="let element">{{ element.userStatus }}</td>
          </ng-container>
          <ng-container matColumnDef="employeeNo">
            <th mat-header-cell *matHeaderCellDef>Customer ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Start from</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
         
          <ng-container matColumnDef="userStatus">
            <th mat-header-cell *matHeaderCellDef>
              {{ "ðŸŽ‰ Birthday Wish" }}
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                class="buttoncolor"
                (click)="joinClass(element)"
              >
                Send
              </button>
            </td>
          </ng-container>
          
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
  
        <div class="table-footer">
          <mat-paginator [pageSize]="4" class="custom-paginator"></mat-paginator>
        </div>
      </div>
  
  
    </div>
