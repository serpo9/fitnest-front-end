<div class="main-container">
    <!-- Include Sidebar Component -->
  
    <!-- <app-sidebar
      (sidenavToggle)="onSidenavToggle($event)"
      [class.slidebar]="sidenavOpen"
    ></app-sidebar> -->
  
    <!-- Content Area -->
    <div
      class="content"
      [class.full-width]="sidenavOpen === false"
      [class.translucent]="sidenavOpen"
    >
      <div class="mainHistory">Tracking Device Users</div>
      <div class="header">
        <div class="search-box">
          <input
            type="search"
            name="serach-employee"
            class="search-field"
            [(ngModel)]="searchTerm"
            placeholder="Enter Card ID"
          />
          <button
            class="clearbtn"
            mat-icon-button
            matSuffix
            *ngIf="searchTerm"
            aria-label="Clear"
          ></button>
          <button
            mat-raised-button
            class="searchbtn buttoncolor"
          >
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </button>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              placeholder="Start date"
              [(ngModel)]="dateRange.start"
              name="startDate"
            />
            <input
              matEndDate
              placeholder="End date"
              [(ngModel)]="dateRange.end"
              name="endDate"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button mat-raised-button class="buttoncolor">Search</button>
  
        <div></div>
      </div>
      <div class="hikvision-filter">
        <span
          class="filter-btn"
          [class.active]="selectedFilter === 'Search1'"
          (click)="setActiveFilter('Search1')"
        >
         All Time
        </span>
        <span
          class="filter-btn"
          [class.active]="selectedFilter === 'Search2'"
          (click)="setActiveFilter('Search2')"
        >
        Last 1 Month
        </span>
        <span
          class="filter-btn"
          [class.active]="selectedFilter === 'Search3'"
          (click)="setActiveFilter('Search3')"
        >
        Last 3 Months
        </span>
        <span
          class="filter-btn"
          [class.active]="selectedFilter === 'Search4'"
          (click)="setActiveFilter('Search4')"
        >
        Last 6 Months 
        </span>
      </div>
  
      <div class="table-responsive" id="content">
    
  
        <!-- Main Table (Default) -->
        <table
          mat-table
          [dataSource]="dataSource"
          class="custom-table"
        >
          <!-- Table Definitions -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Employee no</th>
            <td mat-cell *matCellDef="let element">{{ element.userStatus }}</td>
          </ng-container>
          <ng-container matColumnDef="employeeNo">
            <th mat-header-cell *matHeaderCellDef>Customer ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Start from</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
         
          <ng-container matColumnDef="userStatus">
            <th mat-header-cell *matHeaderCellDef>
              {{ "Join Class" }}
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                class="buttoncolor"
                (click)="joinClass(element)"
              >
                Classes
              </button>
            </td>
          </ng-container>
          
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
  
        <div class="table-footer">
          <mat-paginator [pageSize]="6" class="custom-paginator"></mat-paginator>
        </div>
      </div>
  
      <div class="total-amount">
        <strong>Total Users: </strong> 100
      </div>
      <!-- <div   class="pdf"> <button mat-raised-button color="primary" (click)="exportPDF()"><mat-icon>download</mat-icon> Pdf</button></div>
       -->
    </div>
  </div>
