<div class="main-container">
    <!-- Include Sidebar Component -->
<!--   
    <app-sidebar
      (sidenavToggle)="onSidenavToggle($event)"
      [class.slidebar]="sidenavOpen"
    ></app-sidebar>
   -->
    <!-- Content Area -->
    <div

      class="content"
      [class.full-width]="sidenavOpen === false"
      [class.translucent]="sidenavOpen"
    >
      <div class="mainHistory">Send Your Feedback</div>
  
  
      <div class="table-responsive" id="content">
    
  
        <!-- Main Table (Default) -->
        <table
          mat-table
          [dataSource]="dataSource"
          class="custom-table"
        >
          <!-- Table Definitions -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Employee no</th>
            <td mat-cell *matCellDef="let element">{{ element.userStatus }}</td>
          </ng-container>
          <ng-container matColumnDef="employeeNo">
            <th mat-header-cell *matHeaderCellDef>Customer ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Trainer Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Class Name</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
         
          <ng-container matColumnDef="userStatus">
            <th mat-header-cell *matHeaderCellDef>
              {{ "Share Your Feedback" }}
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                class="buttoncolor"
                (click)="joinClass(element)"
              >
                Classes
              </button>
            </td>
          </ng-container>
          
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
  
        <div class="table-footer">
          <mat-paginator [pageSize]="6" class="custom-paginator"></mat-paginator>
        </div>
      </div>
  
      <div class="total-amount">
        <strong>Total Users: </strong> 100
      </div>
      <!-- <div   class="pdf"> <button mat-raised-button color="primary" (click)="exportPDF()"><mat-icon>download</mat-icon> Pdf</button></div>
       -->
    </div>
  </div>
